{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class='jumbotron blocky'>
                <p>published: {{ post.published_date }}</p>
                <h2 class='page-header'><a href="{% url 'post_detail'  pk=post.pk  %}">{{ post.title }}</a></h2>
                <p class="content">{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
